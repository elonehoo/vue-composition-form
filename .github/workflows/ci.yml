name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install
        run: pnpm install

      - name: Core Build
        run: pnpm run core:build

      - name: class-validator Build
        run: pnpm run build:class-validator

      - name: Yup Build
        run: pnpm run build:yup

      - name: Test
        run: pnpm run test
