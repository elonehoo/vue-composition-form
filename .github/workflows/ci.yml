name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      - name: Core Build
        run: nr core:build

      - name: class-validator Build
        run: nr build:class-validator

      - name: Yup Build
        run: nr build:yup

      - name: Test
        run: nr test
